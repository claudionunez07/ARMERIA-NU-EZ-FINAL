<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de articulos de pesca y caza">
    <meta name="keywords" content="caza, pesca, señuelos, indumentaria, chumberas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./photos/favicon.jpg" type="image/x-icon">
    <title>principal</title>
</head>
<body>
    <header> 
        <nav>
            <ul class="navegador">
                <a href="index.html">home</a>
                <a href="./pages/productos.html">productos</a>
                <a href="./pages/nosotros.html">nosotros</a>
                <a href="./pages/servicios.html">servicios</a>
                <a href="./pages/contacto.html">contacto</a>
            </ul>
        </nav>       
    </header>    
    <p class="titulo">
        <img src="./photos/logo.jpg" alt="content" class="animacion">
        <h1>venta de articulos para caza y pesca</h1>
    </p>
    <section>  
        <h2>destacados del mes</h2>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./photos/img1.jpeg" class="d-block w-100" alt="señuelo de plastico con forma de pez color naranja y negro">
                </div>
                <div class="carousel-item">
                    <img src="./photos/img2.jpeg" class="d-block w-100" alt="señuelo de plastico con forma de pez color blanco y plata">
                </div>
                <div class="carousel-item">
                    <img src="./photos/img7.jpeg" class="d-block w-100" alt="señuelo de plastico con forma de pez color blanco y rosa">
                </div>
                <div class="carousel-item">
                    <img src="./photos/img8.jpeg" class="d-block w-100" alt="señuelo de plastico con forma de pez color verde y negro">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    <div class="btn-group">
        <img src="./photos/cazador.jpg" alt="articulos de caza">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Caza
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">armas</a></li>
            <li><a class="dropdown-item" href="#">miras</a></li>
            <li><a class="dropdown-item" href="#">cuchillos</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <img src="./photos/pesca.jpg" alt="articulos de pesca">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Pesca
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">cañas</a></li>
            <li><a class="dropdown-item" href="#">reels</a></li>
            <li><a class="dropdown-item" href="#">señuelos</a></li>
        </ul>
    </div>
    <div class="btn-group">
        <img src="./photos/indumentaria2.jpg" alt="indumentaria de caza y pesca">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
        Indumentaria
        </button>
        <ul class="dropdown-menu dropdown-menu-lg-end">
            <li><a class="dropdown-item" href="#">ropa</a></li>
            <li><a class="dropdown-item" href="#">gorros</a></li>
            <li><a class="dropdown-item" href="#">calzado</a></li>
        </ul>
    </div>
    <footer class="footer">
        <p>gracias por su visita</p>
        <p>armeria nuñez</p>
        <p>© 2022 Copyright: armerianuñez.com</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
